<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            display: block;
            width: 2.6rem;
            height: 2.6rem;
            margin-right: 1rem;
            position: relative;}
        img::before{
             content: '';
             width: 10px;
             height: 40%;
             background-color: #1296db;
             position: absolute;
             left: 0;
             top: 50%;
             transform: translateY(-50%);
         }
    </style>
</head>
<body>
    <img src="src/assets/faxian_.png" alt="">
</body>
</html>
