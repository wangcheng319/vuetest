<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{margin: 0;padding: 0;}
        .wrap{
            display: flex;
            margin: 50px;
        }

        /*加号表示选择下一个兄弟元素*/
        /*.radio-item input:checked+.radio{*/
        /*    border-color: dodgerblue;*/
        /*}*/
        .radio-item input:checked+.radio::after{
            content: "";
            width: 30px;
            height: 2px;
            background-color: dodgerblue;
            display: block;
            margin-top: 4px;
        }
        /*波浪号表示选择所有剩下的兄弟元素*/
        .radio-item input:checked~span{
            color: dodgerblue;
        }
        .radio-item input[type='radio']{
            display: none;
        }
    </style>

    <script>

    </script>
</head>
<body>
    <div class="wrap">
        <p>
            <label class="radio-item" style="display: flex;align-items: center;flex-direction: column">
                <span class="text">选择用户</span>
                <input  type="radio" name = 'gender'>
                <span class="radio"></span>
            </label>
        </p>

        <p style="margin-left: 30px">
            <label class="radio-item" style="display: flex;align-items: center;flex-direction: column">
                <span class="text">添加用户</span>
                <input  type="radio" name = 'gender'>
                <span class="radio"></span>
            </label>
        </p>
    </div>
</body>
</html>
